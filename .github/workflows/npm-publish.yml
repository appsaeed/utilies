name: Publish NPM Package

on:
  push:
    branches: [ main ]  # Adjust branch(es) to trigger publishing

jobs:
  publish:
    runs-on: ubuntu-latest  # Or the desired OS for your project
    steps:
      - name: Use Node.js 20
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        # run: npm install
        run: npm run build 
      - name: Authenticate to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Replace with your secret name
        run: npm whoami

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
